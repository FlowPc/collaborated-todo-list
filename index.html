<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="to-do-body">
  <div class="constant-text-and-add-point">
   <p class="constant-text">todo</p>
   <div class="task-adder"> <p class="">+</p></div>
  
  </div>

  <div class="screen-splitter">

  <div class="category-holder">
   <div class="category work"><div class="color-board"></div><p class="category-name">work</p></div>
   <div class="category"><div class="color-board"></div><p class="category-name">study</p></div>
   <div class="category"><div class="color-board"></div><p class="category-name">entertainment</p></div>
   <div class="category"><div class="color-board"></div><p class="category-name">family</p></div>
   
   <div class="task-hider">
    <label for=""><input type="checkbox" name="hide" id="taskHider" class="task-hider" onclick="hideDoneTask()">Hide Done Task</label>
   </div>
   <div class="image">

   </div>

    </div>


   <div class="task-board" id="taskBoard">
    

  </div>

  



   <div class="modal">
    <div class="input-board-outter">

    <div class="input-board-inner">
    <form action="" id="taskForm">
     
     <div class="action-btns-holder">

      <button class="action-btns cancel-btn" type="submit">
        Cancel
      </button>
      <button class="action-btns add-btn" type="submit">
        Add  task
      </button>

    </div>


    <div class="input-box-holder">
      <label for="title">
        Title <br> <br>
        <input type="text" class="title-box" name="box-for-title" id="titleBox">
      </label>
        <br> <br>
       <label for="task-description-pad">
        Description <br> <br>
        <input type="text" class="task-description-box" name="box-for-task-description" id="taskDescription">
      </label>
    </div>

    <div class="task-tags">
      <div class="tags"></div>
      <div class="tags"></div>
      <div class="tags"></div>
      <div class="tags"></div>
    </div>
    </form>
    </div>
    </div>
   </div>


 </div>


 <script src="index.js"></script>
</body>
</html>
